name: Helm lint testing
description: Helm lint testing
runs:
  using: "composite"
  steps:
    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0
      with:
        version: v3.14.4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.0
        
    - name: Run chart-testing (list-changed)
      shell: bash
      id: list-changed
      run: |
        changed=$(ct list-changed --config .github/chart-testing-config.yaml)
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Run chart-testing (lint)
      if: steps.list-changed.outputs.changed == 'true'
      shell: bash
      run: ct lint --config .github/chart-testing-config.yaml

    - name: Create kind cluster
      if: steps.list-changed.outputs.changed == 'true'
      uses: helm/kind-action@v1.8.0

    - name: Run chart-testing (install)
      if: steps.list-changed.outputs.changed == 'true'
      shell: bash
      run: ct install --config .github/chart-testing-config.yaml